apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-hub
  labels:
    app: selenium-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-hub
  template:
    metadata:
      labels:
        app: selenium-hub
    spec:
      containers:
      - name: selenium-hub
        image: selenium/hub:3.141.59
        ports:
          - containerPort: 4444
        env:
          - name: GRID_BROWSER_TIMEOUT
            value: "30000"
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 400m
            memory: 512Mi
